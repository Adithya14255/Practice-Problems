<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, rgb(235, 174, 184), #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 40px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(15, 15, 15, 0.3);
        }
        .form-container h2 {
            margin-bottom: 30px;
            color: #c05e7a;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #a76678;
            transition: color 0.3s, border-bottom 0.3s;
        }
        .tabs button.active {
            color: #a76d7d;
            border-bottom: 2px solid #905868;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            color: #cb8599;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #9d6776;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e9b1c1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #dc8ea4;
            transform: translateY(-3px);
        }
        p {
            margin-top: 15px;
            color: #777;
        }
        a {
            color: #ae6e80;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ad7585;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Log In</h2>
        <div class="tabs">
            <button class="tab-link active" onclick="openForm('user')">Student</button>
            <button class="tab-link" onclick="openForm('admin')">Admin</button>
        </div>
        <div id="user" class="form-content active">
            <form action="{{ url_for('login',role=2) }}" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <p><a href="#">Forgot Password?</a></p>
                <p>{{ msg }}</p>
                <button type="submit">Log In</button>
             

            </form>
        </div>
        <div id="admin" class="form-content">
            <form action="{{ url_for('login') }}" method="POST">
                <label for="admin_username">Admin Username</label>
                <input type="text" id="admin_username" name="username" placeholder="Enter admin username" required>
                <label for="admin_password">Admin Password</label>
                <input type="password" id="admin_password" name="password" placeholder="Enter admin password" required>
                <p><a href="#">Forgot Password?</a></p>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script>
        function openForm(formName) {
            var i, formContent, tabLinks;
            formContent = document.getElementsByClassName("form-content");
            for (i = 0; i < formContent.length; i++) {
                formContent[i].style.display = "none";
            }
            tabLinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tabLinks.length; i++) {
                tabLinks[i].className = tabLinks[i].className.replace(" active", "");
            }
            document.getElementById(formName).style.display = "block";
            event.currentTarget.className += " active";
        }
        
        // Show the default tab
        document.getElementById('user').style.display = 'block';
    </script>
</body>
</html>
